---
layout: default
title: "Blog"
---
<ul class="pills">
	<li class="active"><a href="/">Blog</a></li>
	<li><a href="/about">About</a></li>
</ul>

<div id="posts">
	{% for post in paginator.posts %}
		<div class="post">
			{{ post.content }}
		</div>
	{% endfor %}
</div>

<div id="footer">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a id="newer_link" href="/">Newer &rarr;</a>
    {% else %}
      <a id="newer_link" href="/page{{ paginator.previous_page }}">Newer &rarr;</a>
    {% endif %}
  {% endif %}
  {% if paginator.next_page %}
    <a id="older_link" href="/page{{ paginator.next_page }}/">&larr; Older</a>
  {% endif %}
</div>
