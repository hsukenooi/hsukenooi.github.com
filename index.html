---
layout: default
title: "Blog"
---

<div id="posts">
  {% for post in site.categories["public"] %}
    <div class="post">
      {{ post.content | markdownify }}
      {% include share.html %}
      <p class="demphasis meta-data">{{ post.date | date: '%e %b %Y' }} in {{ post.location }}</p>
    </div>
  {% endfor %}
</div>
