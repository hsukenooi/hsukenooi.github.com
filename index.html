---
layout: default
title: "Blog"
---

<ul id="recent-posts" class="posts">
  {% for post in site.posts %}
    <li class="post-listing post">
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p>{{ post.excerpt }}</p>
    </li>
  {% endfor %}
</ul>
