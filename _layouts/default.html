<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  	<title>Hsu Ken Ooi &mdash; {{ page.title }}</title>
  	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
  	<meta http-equiv="Content-Language" content="en-us" />
  	<meta name="google-site-verification" content="dh3khRyemaWElDLZM57YfWgzlAJ13f08yZeI_h0wWrQ" />
  	<link href="/css/screen.css" media="screen" rel="Stylesheet" type="text/css" />
    <script src="https://use.typekit.net/qtp3wky.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>
    <script type="text/javascript">

  		var _gaq = _gaq || [];
  		_gaq.push(['_setAccount', 'UA-2060433-1']);
  		_gaq.push(['_trackPageview']);

  		(function() {
  			var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
  			ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
  			var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  		})();

  	</script>
  </head>
  <body>
    <header>
      <div id="header" class="content">
        <a id="picture-me" href="/"><img src="https://s3.amazonaws.com/hsukenooi/me.png" width="45"></a>
        <h2>Hsu Ken Ooi</h2>
        <p>Aspiring starship captain.</p>
      </div>
    </header>
    <div id="navigation" class="content">
      <ul>
        {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url contains link.url %}
          {% assign current = 'current' %}
        {% endif %}
        <li class="element {% if forloop.first %}first{% endif %} {{ current }} {% if forloop.last %}last{% endif %}">
          <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="content">
      {{ content }}
    </div>
  </body>
</html>
